<form #bookForm="ngForm" [formGroup]="newBookForm" (ngSubmit)="onSubmit()" class="form-horizontal">
  
    <h3 mat-dialog-title>{{pageTitle}}</h3>
    <mat-dialog-content class="mat-typography">
      <mat-form-field [ngClass]="{'has-error': formErrors.title}">
        <mat-label for="title">Book Title</mat-label>
        <input matInput id="title" formControlName="title" type="text" (blur)="logValidationErrors()">
        <!-- <span class="help-block" *ngIf="formErrors.title">
          {{formErrors.title}}
        </span> -->
      </mat-form-field>
      <mat-form-field [ngClass]="{'has-error': formErrors.author}">
        <mat-label for="author">Author Name</mat-label>
          <input matInput id="author" formControlName="author" type="text" (blur)="logValidationErrors()">
          <!-- <span class="help-block" *ngIf="formErrors.title">
             {{formErrors.author}}
          </span> -->
      </mat-form-field>
      <mat-form-field [ngClass]="{'has-error':formErrors.category_ID}">
        <mat-label for="category">Category</mat-label>
        <mat-select name="category" id="category" formControlName="category_ID" (blur)="logValidationErrors()">
          <mat-option *ngFor="let b of bookCategory" [value]="b.BookCategory_ID">{{b.Category_Name}}</mat-option>
        </mat-select>
        <!-- <span class="help-block" *ngIf="formErrors.category_ID">
           {{formErrors.course_ID}}
        </span> -->
      </mat-form-field>
    </mat-dialog-content>
    
    <mat-dialog-actions>
      <button mat-raised-button color="warn" class="mr-2" (click)="closeDialog()" mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="newBookForm.invalid">Save</button>
    </mat-dialog-actions>
  
</form>
